<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fridger - [Favorites]</title>
  </head>

  <body>
    <h1>FAVORITES</h1>

    <div id="favoriteMenu">
      <ul id="favoriteList"></ul>
    </div>

    <button id="backButton">Go back</button>

    <script>
      function saveFavorites() {
        localStorage.setItem("favorites", JSON.stringify(favorites));
      }

      function deleteFavorites(index) {
        favorites.splice(index, 1);
        localStorage.setItem("favorites", JSON.stringify(favorites));
      }

      function loadFavorites() {
        favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        return favorites;
      }

      const backButton = document.getElementById("backButton");
      const favoriteMenu = document.getElementById("favoriteMenu");
      const favoriteList = document.getElementById("favoriteList");

      document.addEventListener("DOMContentLoaded", async (e) => {
        await loadFavorites();

        favorites.forEach((recipe, index) => {
          let favoriteRecipe = document.createElement("li");
          let recipeThumbnail = document.createElement("img");
          let deleteButton = document.createElement("button");
          favoriteRecipe.textContent = favorites[index].strMeal;
          recipeThumbnail.src= favorites[index].strMealThumb;
          favoriteList.appendChild(favoriteRecipe);
          favoriteRecipe.appendChild(recipeThumbnail);
          favoriteRecipe.appendChild(deleteButton);
          deleteButton.addEventListener("click", (e) => {
            const recipeZ = deleteButton.parentElement.textContent;
            deleteFavorites(favorites.findIndex((f) => f.strMeal === recipeZ));
            favoriteList.removeChild(deleteButton.parentNode);
          });
        });
      });

      backButton.addEventListener("click", (e) => {
        e.preventDefault();
        window.location.href = "./index.html";
      });
    </script>
  </body>
</html>
